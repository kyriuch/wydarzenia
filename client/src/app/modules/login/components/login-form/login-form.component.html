<div class="container has-text-centered">
  <div class="columns">
    <div class="column is-4 is-offset-4">
      <div class="box">
        <form>
          <div class="field">
            <div class="control has-icons-left">
              <input class="input is-large" type="text" placeholder="Login" autofocus="" [(ngModel)]="userLogin.login" name="login">
              <span class="icon is-large is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <div class="control has-icons-left">
              <input class="input is-large" [type]="passwordType" placeholder="Hasło" [(ngModel)]="userLogin.password" name="password">
              <span class="icon is-large is-left">
                <i class="fas fa-key"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="checkbox">
              <input type="checkbox" (change)="passwordCheckbox($event);"> Pokaż hasło
            </label>
          </div>
          <button class="button is-block is-primary is-large is-fullwidth" type="button" (click)="submitForm();">Zaloguj się</button>
        </form>
      </div>
      <p class="has-text-grey">
        <a routerLink="register">Załóz konto</a>
      </p>
    </div>
  </div>
</div>
